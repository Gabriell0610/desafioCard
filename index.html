<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
          <div class="left_section">
            <div class="cards">
              <div class="front_card">
                <img
                  src="./images/card-logo.svg"
                  alt="card-logo"
                  class="card_logo"
                />
                <div class="card_container">
                  <img src="./images/bg-card-front.png" alt="front-card" />
                  <h1 id="number">0000 0000 0000 0000</h1>
                  <div class="card_info">
                    <span id="name">Joseph Michael</span>
                    <span id="date">
                      <span id="month">00</span>
                      /
                      <span id="year">00</span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="back_card">
                <img src="./images/bg-card-back.png" alt="back-card" />
                <span id="cvc">000</span>
              </div>
            </div>
          </div>
  
          <div class="right_section">
            <form id="form">
              <div class="grid_1">
                <label for="card_name">Nome do cartão</label>
                <input
                  type="text"
                  placeholder="e.g. Jane Appleseed"
                  id="card_name"
                  class="inputs requerid"
                  oninput=" nameValidate()"
                />
                <span class="span-requerid">Campo Obrigatório (apenas letras)</span>
              </div>
              <div class="grid_2">
                <label for="card_number">Card Number</label>
                <input
                  type="text"
                  placeholder="e.g. 1234 5678 9123 0000"
                  id="card_number"
                  class="inputs requerid"
                  maxlength="16"
                  minlength="16"
                  oninput="numberValidate()"
                />
                <span class="span-requerid">Campo Obrigatório (apenas números)</span>
              </div>
              <div class="card_information">
                <div id="card_date">
                  <label for="card_date">Exp. Date (MM/YY)</label>
                  <div class="two_inp">
                    <div>
                      <input
                        type="text"
                        placeholder="MM"
                        minlength="2"
                        maxlength="2"
                        id="card_month"
                        class="requerid"
                        oninput="validateMonth()"
                      />
                      <span class="span-requerid">Campo vazio</span>
                    </div>
                    <div>
                      <input
                        type="text"
                        minlength="2"
                        maxlength="2"
                        placeholder="YY"
                        id="card_year"
                        class="requerid"
                        oninput="validateYear()"
                      />
                      <span class="span-requerid">Campo vazio</span>
                    </div>
                  </div>
                </div>
                <div class="grid_4">
                  <label for="card_cvc">CVC</label>
                  <input
                    type="text"
                    maxlength="3"
                    minlength="3"
                    placeholder="e.g. 123"
                    id="card_cvc"
                    class="requerid"
                    oninput="validateCVC()"
                  />
                  <span class="span-requerid">Campo vazio</span>
                </div>
              </div>
              <button type="submit" id="submit_btn">Confirm</button>
            </form>
            <div class="thank hidden" id="completed">
              <img src="./images/icon-complete.svg" alt="Completed" />
              <h1>Thank you!</h1>
              <p>We've added your card details</p>
              <button>Continue</button>
            </div>
          </div>
        </div>
      </main>


    <script src="script.js"></script>
</body>
</html>
